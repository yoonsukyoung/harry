<p>생일은 1979년 9월 19일[10]이다. 해리 포터의 가장 친한 친구 중 하나이자 시리즈 내내 사건을 해결해 나가는 삼총사의 일원이다.</p>
<p>2권에서는 후반에 돌이 되어버렸음에도 교수들마저 알아내지 못한 비밀의 방의 위치를 알아내고, 3권에서는 해리 포터와 함께 론 위즐리 없이 둘이서만 활약한다. 가장 두드러진 활약을 한 것은 7권으로, 헤르미온느가 없었다면 내용의 진행이 안 될 정도로 많은 일들을 해낸다.</p>
